<body>
  <div class="container">
    <div class="row" id="box-top">
      <h1 class="mx-auto">To Do List</h1>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6"></div>
      <div class="col-3">
        <app-dialog></app-dialog>
      </div>
    </div>
    <div class="row mx-auto" id="box-mid">
      <div class="col-md-2">
      </div>
      <div class="col-md-8" id="show-message" style="padding-top:1%; padding-left: 2%; padding-right: 2%;">
        <div id="box-message" *ngFor="let text of texts;let i=index" style="word-wrap:break-word;">
          <div>
            <span id="message">Message : {{text.message}}</span>
          </div>
          <span>-----------------------</span>
          <div>
            <p id="date">Due Date : {{text.date}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
</body>
