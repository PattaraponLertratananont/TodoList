<h1 mat-dialog-title>Add To Do List</h1>
<mat-dialog-content>
  <form [formGroup]="addForm">
    {{ message }}
    <div>
      <label>Message</label>
    </div>
    <textarea formControlName="message" style="width:400px;" rows="4" name="messageInput" id="messageInput" required></textarea>
    <div>
      <label>Due Date</label>
    </div>
    <input type="text" formControlName="duedate" name="dateInput" id="dateInput" #duedate (keyup)="checkFormat(duedate.value)"
      (keyup)="checkBackDate(duedate.value)" placeholder="dd/mm/yy" required>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="true" type="submit" [disabled]="addForm.invalid || checkSubmit()==false" (click)="onSubmit(addForm.value)">Save</button>
</mat-dialog-actions>
