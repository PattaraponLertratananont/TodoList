<h2 mat-dialog-title>Add</h2>
<mat-dialog-content>
  <div class="message">
    <div>
      <label for="message">Message</label>
    </div>
    <div>
      <textarea name="message" id="message" cols="30" rows="2"></textarea>
    </div>
  </div>
  <div class="due-date">
      <div>
        <label for="due-date">Due Date</label>
      </div>
      <div>
        <input type="due-date">
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial="false">Save</button>
</mat-dialog-actions>
